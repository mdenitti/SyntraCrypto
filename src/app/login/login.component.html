<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" autocomplete="false" class="form-control" [(ngModel)]="email">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" [(ngModel)]="password" class="form-control">
    </div>
  </div>
  <button class="btn btn-primary btn-block" (click)="login()">Submit</button>
